server:
  port: 8080
spring:
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    url: jdbc:hsqldb:hsql:/localhost:9001/db
    driverClassName: org.hsqldb.jdbcDriver
    username: root
    password: pass
  jpa:
    show-sql: true
    open-in-view: false
  application:
    payment:
      apiKey: YOUR_API_KEY
      apiSecretKey: YOUR_SECRET
      apiUrl: https://sandbox-api.iyzipay.com